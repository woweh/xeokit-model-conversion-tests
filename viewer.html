<div id="body">

    <div class="row  no-gutters pl-0">
        <div class="col-12 pt-3">
            <div id="modelConversionInfo"></div>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-3 pl-2">
            <h5 class="pt-2 pl-2" id="infoArea">IFC Types:</h5>
            <div id="treeViewContainer"></div>
        </div>
        <div class="col-9 text-center">
            <canvas id="viewerCanvas"/>
        </div>
    </div>
    <canvas id="navCubeCanvas"></canvas>
</div>
</body>

<script type="module">

    import {
        Viewer,
        XKTLoaderPlugin,
        GLTFLoaderPlugin,
        ContextMenu,
        TreeViewPlugin,
        FastNavPlugin,
        NavCubePlugin
    } from "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js";

    const reqParams = getRequestParams();

    const batchId = reqParams.batchId;
    const modelId = reqParams.modelId;

    function getRequestParams() {
        const vars = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m, key, value) => {
            vars[key] = value;
        });
        return vars;
    }

    document.getElementById("modelConversionInfo").innerHTML = `<a href="./tests.html#${batchId}_${modelId}"><h1 class="pl-3">&lt;&lt;&nbsp;&nbsp;</a>${modelId}</h1>
    <table class="table table-sm table-hover table-bordered align-middle mb-0 pl-2">
    <thead>
    <tr>
        <th scope="col" class="align-middle pl-3">Conversion Pipeline</th>
        <th scope="col" class="align-middle pl-2">View Files</th>
        <th scope="col" class="align-middle pl-2">Download Files</th>
        <th scope="col" class="align-middle pl-2">Conversion Logs</th>
    </tr>
    </thead>
    <tbody>
    <!-- IfcCommunityPipeline1 -->
    <tr>
        <td class="align-middle pl-3">
            <a href="index.html#ifcCommunityPipeline1"><p>Community IFC Conversion Pipeline #1</p></a>
        </td>
        <td class="align-middle pl-2">
            <a href="javascript:loadXKT('ifcCommunityPipeline1');"><button id="load_ifcCommunityPipeline1_xkt" type="button" class="btn btn-secondary btn-sm btn-outline-success">XKT</button></a>
              <a href="javascript:loadGLB('ifcCommunityPipeline1');"><button id="load_ifcCommunityPipeline1_glb"  type="button" class="btn btn-secondary btn-sm btn-outline-success">GLB</button></a>
            <a href="javascript:loadGLBAndJSON('ifcCommunityPipeline1');"><button id="load_ifcCommunityPipeline1_glb_and_json" type="button" class="btn btn-secondary btn-sm btn-outline-success">GLB + JSON</button></a>
        </td>
        <td class="align-middle pl-2">
            <a href="./results/${batchId}/${modelId}/ifcCommunityPipeline1/model.xkt"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">XKT</button></a>
            <a href="./results/${batchId}/${modelId}/model.ifc"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">IFC</button></a>
            <a href="./results/${batchId}/${modelId}/ifcCommunityPipeline1/model.glb"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">GLB</button></a>
            <a href="./results/${batchId}/${modelId}/ifcCommunityPipeline1/model.json"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">JSON</button></a>
        </td>
        <td class="align-middle pl-2">
            <a href="./results/${batchId}/${modelId}/ifcCommunityPipeline1/log.txt"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">Log</button></a>
        </td>
    </tr>
    <!-- CxConverter IFC Conversion Pipeline -->
    <tr>
        <td class="align-middle pl-3">
            <a href="index.html#ifcCXConverterPipeline1"><p>CxConverter IFC Conversion Pipeline</p></a>
        </td>
        <td class="align-middle pl-2">
            <a href="javascript:loadXKT('ifcCXConverterPipeline1');"><button id="load_ifcCXConverterPipeline1_xkt" type="button" class="btn btn-secondary btn-sm btn-outline-success">XKT</button></a>
           <a href="javascript:loadGLB('ifcCXConverterPipeline1');"><button type="button" id="load_ifcCXConverterPipeline1_glb" class="btn btn-secondary btn-sm btn-outline-success">GLB</button></a>
            <a href="javascript:loadGLBAndJSON('ifcCXConverterPipeline1');"><button type="button" id="load_ifcCXConverterPipeline1_glb_and_json" class="btn btn-secondary btn-sm btn-outline-success">GLB + JSON</button></a>
        </td>
        <td class="align-middle pl-2">
            <a href="./results/${batchId}/${modelId}/ifcCXConverterPipeline1/model.xkt"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">XKT</button></a>
            <a href="./results/${batchId}/${modelId}/model.ifc"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">IFC</button></a>
            <a href="./results/${batchId}/${modelId}/ifcCXConverterPipeline1/model.glb"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">GLB</button></a>
            <a href="./results/${batchId}/${modelId}/ifcCXConverterPipeline1/model.json"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">JSON</button></a>
        </td>
        <td class="align-middle pl-2">
          <a href="./results/${batchId}/${modelId}/ifcCXConverterPipeline1/log.txt"><button type="button" class="btn btn-secondary btn-sm btn-outline-success">Log</button></a>
        </td>
    </tr>
    </tbody>
</table>`;

    const viewer = new Viewer({
        canvasId: "viewerCanvas",
        transparent: true,
        edges: true,
        saoEnabled: true,
        // logarithmicDepthBufferEnabled: true
    });

    viewer.camera.eye = [0, 0, 1];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];

    viewer.camera.project.far = 1000000;

    new NavCubePlugin(viewer, {
        canvasId: "navCubeCanvas",
        color: "lightblue"
    });

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    const xktLoader = new XKTLoaderPlugin(viewer);

    new FastNavPlugin(viewer);

    let model;

    function cancelModelLoad() {
        if (model) {
            const loadedModel = model;
            loadedModel.on("loaded", () => {
                loadedModel.destroy();
            });
            model = null;
        }
    }

    function alignCameraOnModelLoad(showTree) {
        model.on("loaded", function () {
            viewer.camera.eye = [0, 0, 1];
            viewer.camera.look = [0, 0, 0];
            viewer.camera.up = [0, 1, 0];
            viewer.cameraFlight.jumpTo(model);
            document.getElementById("infoArea").style.visibility = showTree ? "visible" : "hidden";
        });
    }

    let buttonDownId;

    function setLastButtonUp() {
        if (buttonDownId) {
            setButtonUp(buttonDownId);
            buttonDownId = null;
        }
    }

    function setButtonDown(id) {
        setLastButtonUp();
        buttonDownId = id;
        document.getElementById(id).classList.add("active");
    }

    function setButtonUp(id) {
        document.getElementById(id).classList.remove("active");
    }

    window.loadXKT = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_xkt`);
        cancelModelLoad();
        viewer.scene.once("tick", () => {
            model = xktLoader.load({id: 'myModel', src: `./results/${batchId}/${modelId}/${pipelineId}/model.xkt`});
            alignCameraOnModelLoad(true);
        });
    }

    window.loadGLB = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_glb`);
        cancelModelLoad();
        viewer.scene.once("tick", () => {
            model = gltfLoader.load({
                id: 'glbModel',
                src: `./results/${batchId}/${modelId}/${pipelineId}/model.glb`,
                edges: true
            });
            alignCameraOnModelLoad(false);
        });
    }

    window.loadGLBAndJSON = function (pipelineId) {
        setButtonDown(`load_${pipelineId}_glb_and_json`);
        cancelModelLoad();
        viewer.scene.once("tick", () => {
            model = gltfLoader.load({
                id: "glbAndJSONModel",
                src: `./results/${batchId}/${modelId}/${pipelineId}/model.glb`,
                metaModelSrc: `./results/${batchId}/${modelId}/${pipelineId}/model.json`,
                edges: true
            });
            alignCameraOnModelLoad(true);
        });
    }

    const treeView = new TreeViewPlugin(viewer, {
        containerElement: document.getElementById("treeViewContainer"),
        autoExpandDepth: 1,
        hierarchy: "types"
    });

    const treeViewContextMenu = new ContextMenu({
        items: [
            [
                {
                    title: "View Fit",
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        const objectIds = [];
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                objectIds.push(treeViewNode.objectId);
                            }
                        });
                        scene.setObjectsVisible(objectIds, true);
                        scene.setObjectsHighlighted(objectIds, true);
                        context.viewer.cameraFlight.flyTo({
                            projection: "perspective",
                            aabb: scene.getAABB(objectIds),
                            duration: 0.5
                        }, () => {
                            setTimeout(function () {
                                scene.setObjectsHighlighted(scene.highlightedObjectIds, false);
                            }, 500);
                        });
                    }
                },
                {
                    title: "View Fit All",
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        context.viewer.cameraFlight.flyTo({
                            projection: "perspective",
                            aabb: scene.getAABB({}),
                            duration: 0.5
                        });
                    }
                }
            ],
            [
                {
                    title: "Hide",
                    doAction: function (context) {
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = context.viewer.scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.visible = false;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Hide Others",
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        scene.setObjectsVisible(scene.visibleObjectIds, false);
                        scene.setObjectsXRayed(scene.xrayedObjectIds, false);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                        scene.setObjectsHighlighted(scene.highlightedObjectIds, false);
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.visible = true;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Hide All",
                    getEnabled: function (context) {
                        return (context.viewer.scene.visibleObjectIds.length > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsVisible(context.viewer.scene.visibleObjectIds, false);
                    }
                }
            ],
            [
                {
                    title: "Show",
                    doAction: function (context) {
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = context.viewer.scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.visible = true;
                                    entity.xrayed = false;
                                    entity.selected = false;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Show Others",
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        scene.setObjectsVisible(scene.objectIds, true);
                        scene.setObjectsXRayed(scene.xrayedObjectIds, false);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.visible = false;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Show All",
                    getEnabled: function (context) {
                        const scene = context.viewer.scene;
                        return (scene.numVisibleObjects < scene.numObjects);
                    },
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        scene.setObjectsVisible(scene.objectIds, true);
                        scene.setObjectsXRayed(scene.xrayedObjectIds, false);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                    }
                }
            ],
            [
                {
                    title: "X-Ray",
                    doAction: function (context) {
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = context.viewer.scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.xrayed = true;
                                    entity.visible = true;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Undo X-Ray",
                    doAction: function (context) {
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = context.viewer.scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.xrayed = false;
                                }
                            }
                        });
                    }
                },
                {
                    title: "X-Ray Others",
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        scene.setObjectsVisible(scene.objectIds, true);
                        scene.setObjectsXRayed(scene.objectIds, true);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                        scene.setObjectsHighlighted(scene.highlightedObjectIds, false);
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.xrayed = false;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Reset X-Ray",
                    getEnabled: function (context) {
                        return (context.viewer.scene.numXRayedObjects > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsXRayed(context.viewer.scene.xrayedObjectIds, false);
                    }
                }
            ],
            [
                {
                    title: "Select",
                    doAction: function (context) {
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = context.viewer.scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.selected = true;
                                    entity.visible = true;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Deselect",
                    doAction: function (context) {
                        context.treeViewPlugin.withNodeTree(context.treeViewNode, (treeViewNode) => {
                            if (treeViewNode.objectId) {
                                const entity = context.viewer.scene.objects[treeViewNode.objectId];
                                if (entity) {
                                    entity.selected = false;
                                }
                            }
                        });
                    }
                },
                {
                    title: "Clear Selection",
                    getEnabled: function (context) {
                        return (context.viewer.scene.numSelectedObjects > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsSelected(context.viewer.scene.selectedObjectIds, false);
                    }
                }
            ]
        ]
    });

    // Right-clicking on a tree node shows the context menu for that node

    treeView.on("contextmenu", (e) => {
        treeViewContextMenu.context = { // Must set context before opening menu
            viewer: e.viewer,
            treeViewPlugin: e.treeViewPlugin,
            treeViewNode: e.treeViewNode,
            entity: e.viewer.scene.objects[e.treeViewNode.objectId] // Only defined if tree node is a leaf node
        };
        treeViewContextMenu.show(e.event.pageX, e.event.pageY);
    });

    // Left-clicking on a tree node isolates that object in the 3D view

    treeView.on("nodeTitleClicked", (e) => {
        const scene = viewer.scene;
        const objectIds = [];
        e.treeViewPlugin.withNodeTree(e.treeViewNode, (treeViewNode) => {
            if (treeViewNode.objectId) {
                objectIds.push(treeViewNode.objectId);
            }
        });
        e.treeViewPlugin.unShowNode();
        scene.setObjectsXRayed(scene.objectIds, true);
        scene.setObjectsVisible(scene.objectIds, true);
        scene.setObjectsXRayed(objectIds, false);
        viewer.cameraFlight.flyTo({
            aabb: scene.getAABB(objectIds),
            duration: 0.5
        }, () => {
            setTimeout(function () {
                scene.setObjectsVisible(scene.xrayedObjectIds, false);
                scene.setObjectsXRayed(scene.xrayedObjectIds, false);
            }, 500);
        });
    });


    const canvasContextMenu = new ContextMenu({
        enabled: true,
        context: {
            viewer: viewer
        },
        items: [
            [
                {
                    title: "Hide All",
                    getEnabled: function (context) {
                        return (context.viewer.scene.numVisibleObjects > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsVisible(context.viewer.scene.visibleObjectIds, false);
                    }
                },
                {
                    title: "Show All",
                    getEnabled: function (context) {
                        const scene = context.viewer.scene;
                        return (scene.numVisibleObjects < scene.numObjects);
                    },
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        scene.setObjectsVisible(scene.objectIds, true);
                        scene.setObjectsXRayed(scene.xrayedObjectIds, false);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                    }
                }
            ],
            [
                {
                    title: "View Fit All",
                    doAction: function (context) {
                        context.viewer.cameraFlight.flyTo({
                            aabb: context.viewer.scene.getAABB()
                        });
                    }
                }
            ]
        ]
    });

    const objectContextMenu = new ContextMenu({
        items: [
            [
                {
                    title: "View Fit",
                    doAction: function (context) {
                        const viewer = context.viewer;
                        const scene = viewer.scene;
                        const entity = context.entity;
                        viewer.cameraFlight.flyTo({
                            aabb: entity.aabb,
                            duration: 0.5
                        }, () => {
                            setTimeout(function () {
                                scene.setObjectsHighlighted(scene.highlightedObjectIds, false);
                            }, 500);
                        });
                    }
                },
                {
                    title: "View Fit All",
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        context.viewer.cameraFlight.flyTo({
                            projection: "perspective",
                            aabb: scene.getAABB(),
                            duration: 0.5
                        });
                    }
                }
            ],
            [
                {
                    title: "Hide",
                    getEnabled: function (context) {
                        return context.entity.visible;
                    },
                    doAction: function (context) {
                        context.entity.visible = false;
                    }
                },
                {
                    title: "Hide Others",
                    doAction: function (context) {
                        const viewer = context.viewer;
                        const scene = viewer.scene;
                        const entity = context.entity;
                        const metaObject = viewer.metaScene.metaObjects[entity.id];
                        if (!metaObject) {
                            return;
                        }
                        scene.setObjectsVisible(scene.visibleObjectIds, false);
                        scene.setObjectsXRayed(scene.xrayedObjectIds, false);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                        scene.setObjectsHighlighted(scene.highlightedObjectIds, false);
                        metaObject.withMetaObjectsInSubtree((metaObject) => {
                            const entity = scene.objects[metaObject.id];
                            if (entity) {
                                entity.visible = true;
                            }
                        });
                    }
                },
                {
                    title: "Hide All",
                    getEnabled: function (context) {
                        return (context.viewer.scene.numVisibleObjects > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsVisible(context.viewer.scene.visibleObjectIds, false);
                    }
                },
                {
                    title: "Show All",
                    getEnabled: function (context) {
                        const scene = context.viewer.scene;
                        return (scene.numVisibleObjects < scene.numObjects);
                    },
                    doAction: function (context) {
                        const scene = context.viewer.scene;
                        scene.setObjectsVisible(scene.objectIds, true);
                    }
                }
            ],
            [
                {
                    title: "X-Ray",
                    getEnabled: function (context) {
                        return (!context.entity.xrayed);
                    },
                    doAction: function (context) {
                        context.entity.xrayed = true;
                    }
                },
                {
                    title: "Undo X-Ray",
                    getEnabled: function (context) {
                        return context.entity.xrayed;
                    },
                    doAction: function (context) {
                        context.entity.xrayed = false;
                    }
                },
                {
                    title: "X-Ray Others",
                    doAction: function (context) {
                        const viewer = context.viewer;
                        const scene = viewer.scene;
                        const entity = context.entity;
                        const metaObject = viewer.metaScene.metaObjects[entity.id];
                        if (!metaObject) {
                            return;
                        }
                        scene.setObjectsVisible(scene.objectIds, true);
                        scene.setObjectsXRayed(scene.objectIds, true);
                        scene.setObjectsSelected(scene.selectedObjectIds, false);
                        scene.setObjectsHighlighted(scene.highlightedObjectIds, false);
                        metaObject.withMetaObjectsInSubtree((metaObject) => {
                            const entity = scene.objects[metaObject.id];
                            if (entity) {
                                entity.xrayed = false;
                            }
                        });
                    }
                },
                {
                    title: "Reset X-Ray",
                    getEnabled: function (context) {
                        return (context.viewer.scene.numXRayedObjects > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsXRayed(context.viewer.scene.xrayedObjectIds, false);
                    }
                }
            ],
            [
                {
                    title: "Select",
                    getEnabled: function (context) {
                        return (!context.entity.selected);
                    },
                    doAction: function (context) {
                        context.entity.selected = true;
                    }
                },
                {
                    title: "Undo select",
                    getEnabled: function (context) {
                        return context.entity.selected;
                    },
                    doAction: function (context) {
                        context.entity.selected = false;
                    }
                },
                {
                    title: "Clear Selection",
                    getEnabled: function (context) {
                        return (context.viewer.scene.numSelectedObjects > 0);
                    },
                    doAction: function (context) {
                        context.viewer.scene.setObjectsSelected(context.viewer.scene.selectedObjectIds, false);
                    }
                }
            ]
        ],
        enabled: true
    });

    viewer.cameraControl.on("rightClick", function (e) {
        const hit = viewer.scene.pick({
            canvasPos: e.canvasPos
        });
        if (hit && hit.entity.isObject) {
            objectContextMenu.context = { // Must set context before showing menu
                viewer: viewer,
                entity: hit.entity
            };
            objectContextMenu.show(e.event.pageX, e.event.pageY);
        } else {
            canvasContextMenu.context = { // Must set context before showing menu
                viewer: viewer
            };
            canvasContextMenu.show(e.event.pageX, e.event.pageY);
        }
        e.event.preventDefault();
    });

    document.getElementById("body").style.visibility = "visible";

    window.viewer = viewer;

</script>

</html>
